<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Amazin Bookstore</title>

  <!-- Use Tailwind for CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Include header at top of page -->
  <div th:insert="~{header :: header}"></div>

  <div class="mx-4">
    <form action="">
      <h3>Personal Information</h3><br>
      <label>First Name: </label>
      <input type="text">
      <label>Last Name: </label>
      <input type="text">
      <label>Phone Number:</label>
      <input type="tel"><br>
      <h3>Shipping Address</h3><br>
      <label>Address: </label>
      <input type="text">
      <label>City: </label>
      <input type="text">
      <label>Country:</label>
      <input type="text"><br>
      <h3>Payment Method</h3><br>
      <label>Card Number: </label>
      <input type="number">
      <label>Expiration Date: </label>
      <input type="date">
      <label>CVV:</label>
      <input type="number"><br>
    </form>

    <table th:unless="${user == null}" class="w-full">
      <legend><span>Books in Cart</span></legend>
      <thead>
        <tr>
          <th></th>
          <th>ISBN</th>
          <th>Title</th>
          <th>Price</th>
          <th>Order Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr th:each="book : ${books.keySet()}">
          <td class="w-16 h-16">
            <img th:src="${book.getImageUrl()}">
          </td>
          <td>
            <p th:text="${book.getIsbn()}" />
          </td>
          <td>
            <p th:text="${book.getTitle()}" />
          </td>
          <td>
            <p th:text="'$' + ${book.getPrice()}" />
          </td>
          <td>
            <p th:text="${books.get(book)}" />
          </td>
        </tr>
      </tbody>
    </table>
    <form action="/cart/COH" method="POST">
      <input name="userId" type="hidden"th:value="${user.getId()}">
      <button class="ease-in-out duration-300 hover:bg-blue-800 hover:text-white border-blue-800 border-2 rounded-md px-4 py-1 ml-2">Order Now!</button>
    </form>
  </div>


</body>
</html>
