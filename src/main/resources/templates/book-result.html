<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div>
      <p id="isbn" name="isbn" class="border-2 rounded-md" th:text="'ISBN:' + ${book.getIsbn()}">
      <p id="title" name="title" class="border-2 rounded-md" th:text="'Title: ' + ${book.getTitle()}" >
      <p id="description" name="description" class="border-2 rounded-md" th:text="'Description: ' + ${book.getDescription()}" >
      <p id="author" name="author" class="border-2 rounded-md" th:text="'Author: ' + ${book.getAuthor()}">
      <p id="publisher" name="publisher" class="border-2 rounded-md" th:text="'Publisher: ' + ${book.getPublisher()}">
      <p id="inventory" name="inventory" class="border-2 rounded-md" th:text="'Inventory: ' + ${book.getInventory()}">
      <form action="/home" method="GET">
          <button class="ease-in-out duration-300 hover:bg-blue-800 hover:text-white border-blue-800 border-2 rounded-md px-4 py-1" type="submit">Home</button>
      </form>
  </div>

</body>
</html>
