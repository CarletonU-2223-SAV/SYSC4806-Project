<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Amazin Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div th:fragment="header(user)">
    <div class="bg-blue-800 h-24 flex items-center justify-between px-4">
      <h1 class="text-2xl font-bold text-white">
        <a href="/home">Amazin Bookstore</a>
      </h1>
      <div>
          <form th:if="${user==null}" action="/cart" method="GET">
              <button class="text-l font-bold text-white">Cart</button>
          </form>
          <form th:unless="${user}" action="/user/login" method="GET">
              <button class="text-l font-bold text-white">Login</button>
          </form>
          <form th:unless="${user==null}" action="/user/sign-up" method="GET">
              <button class="text-l font-bold text-white">Sign up</button>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
