<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Amazin Bookstore</title>

  <!-- Use Tailwind for CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div>
    <form action="/home/add-book" method="POST">
      <p>
        <p>ISBN: <input type="text" name="isbn" class="border-2 rounded-md"/>
        <p>Title: <input type="text" name="title" class="border-2 rounded-md"/>
        <p>Description: <input type="text" name="description" class="border-2 rounded-md"/>
        <p>Author: <input type="text" name="author" class="border-2 rounded-md"/>
        <p>Publisher: <input type="text" name="publisher" class="border-2 rounded-md"/>
        <p>Inventory: <input type="number" name="inventory" class="border-2 rounded-md"/>
        <button class="ease-in-out duration-300 hover:bg-blue-800 hover:text-white border-blue-800 border-2 rounded-md px-4 py-1" type="submit">Add</button>
        <button class="ease-in-out duration-300 hover:bg-blue-800 hover:text-white border-blue-800 border-2 rounded-md px-4 py-1" type="Reset">Reset</button>
      </p>
    </form>
  </div>
</body>
</html>
